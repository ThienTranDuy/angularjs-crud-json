<div class="container" ng-controller="mySomething" >

    <div class="my-3 mb-4 p-3 pb-4 bg-white rounded shadow-sm">
        <form>
            <h5 class="modal-title" id="exampleModalCenterTitle">Thêm mới</h5>
    
                <div class="form-row">
                    <div class="col-12 col-md-3">
                        <label for="Name">Họ và tên</label>
                        <input type="text" class="form-control" name="Name" id="Name" required>
                    </div>

                    <div class="col-12 col-md-3">
                        <label for="Price">Tiền</label>
                        <input type="text" class="form-control"  name="Price" id="Price" required>
                    </div>

                    <div class="col-12 col-md-4">
                        <label for="Description">Mô tả</label>
                        <input type="text" class="form-control" name="Description" id="Description" required>
                    </div>

                    <div class="col-12 col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Thêm</button>
                    </div>
                </div>
        </form>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <!-- Start title -->
        <div class="title d-flex justify-content-between align-items-center">
            <div class="title-left">
                <h3 class="border-bottom border-gray pb-3 mb-0">Danh sách Số điện thoại</h3>
            </div>
        </div>
        <!-- End title -->
        <!-- Start table -->
        <table class="table table-hover">
            <!-- Start table heading -->
            <thead>
                <tr>
                    <th scope="col">MSNV</th>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Tiền</th>
                    <th scope="col">Mô tả</th>
                    <th scope="col">Công cụ</th>
                </tr>
            </thead>
            <!-- End table heading -->
            <!-- Start table body -->
            <tbody>
                <tr  ng-repeat="p in products|orderBy:prop|limitTo:8:begin" >
                    <th scope="row">{{p.TelId|uppercase}}</th>
                    <td>{{p.Name}}</td>
                    <td>{{p.Price}}</td>
                    <td>{{p.Description}}</td>
                    <td>
                        <button class="btn btn-light mr-2"><i class="far fa-edit"></i></button>
                        <button class="btn btn-light"><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
            <!-- End table body -->
        </table>
        <!-- End table -->
        <div class="d-flex justify-content-between">

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#"aria-label="Previous">
                      <span aria-hidden="true">«</span>
                    </a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">&lt;</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">&gt;</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">»</span>
                    </a>
                  </li>
                </ul>
            </nav>   
            
            <!-- Start Count -->
            <small class="d-block text-right mt-3">
                <a href="#">Count: 99</a>
            </small>
            <!-- End Count -->
        </div>
        
    </div>
</div>
