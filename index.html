<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJs Template</title>
    <!-- Libraries CSS -->
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="bg-light" ng-app="myApp">
    <!-- STAR HEADER -->
    <header ng-include="'layouts/header.html'"></header>
    <!-- END HEADER -->
    <!-- STAR MAIN -->
    <main class="mt-4">
        <div ng-show="loading" ng-include="'layouts/preloading.html'"></div>
        <ng-view></ng-view>
    </main>
    <!-- END MAIN -->
    <!-- STAR FOOTER -->
    <footer ng-include="'layouts/footer.html'"></footer>
    <!-- END FOOTER -->
    <!-- Libraries script -->
    <script src="./vendors/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendors/fontawesome/30490dee83.js"></script>
    <script src="./vendors/angularjs/angular.min.js"></script>
    <script src="./vendors/angularjs/angular-route.js"></script>
    <!-- My script -->
    <!-- Script/Layouts -->
    <script src="assets/js/routing.js"></script>
    <script src="assets/js/preloading.js"></script>
    <!-- Script/Pages -->
    <script src="assets/js/index.js"></script>
    <script src="assets/js/tel.js"></script>
    <!-- <script src="assets/js/product.js"></script> -->
</body>

</html>
