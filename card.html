<div class="container" ng-controller="cardController" >

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <!-- Start title -->
        <div class="title d-flex justify-content-between align-items-center">
            <div class="title-left">
                <h3 class="border-bottom border-gray pb-3 mb-0">Giỏ hàng</h3>
            </div>
        </div>
        <!-- End title -->
        <!-- Start table -->
        <table class="table table-hover">
            <!-- Start table heading -->
            <thead>
                <tr>
                    <th scope="col">Mã SP</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Tên SP</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Công cụ</th>
                </tr>
            </thead>
            <!-- End table heading -->
            <!-- Start table body -->
            <tbody>
                <tr  ng-repeat="p in products" >
                    <th scope="row">{{p.ProductId|uppercase}}</th>
                    <td><img src="{{p.Img}}" alt="product"></td>
                    <td>{{p.Name}}</td>
                    <td>{{p.Price}}</td>
                    <td>
                        {{p.Quality}}
                        <button class="btn btn-success mr-2"><i class="fas fa-minus"></i></button>
                        <button class="btn btn-danger mr-2"><i class="fas fa-plus"></i></button>
                    </td>
                    <td>
                        <button class="btn btn-primary mr-2"><i class="far fa-edit"></i></button>
                        <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
            <!-- End table body -->
        </table>
        <!-- End table -->

        <!-- Start Count -->
        <small class="d-block text-right mt-3">
            <a href="#">Count: 99</a>
        </small>
        <!-- End Count -->
    </div>
</div>
